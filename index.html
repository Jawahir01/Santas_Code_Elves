<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Questions</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Background image -->
  <img
    src="village.png"
    alt="Christmas village background"
    style="position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:-1;"
  />

  <main>

    <!-- Header -->
    <div>
      <h1> Christmas Questions </h1>
      <p>Answer <strong>4 out of 5</strong> correctly to unlock Level 3!</p>
    </div>

    <!-- Game info -->
    <div>
      <p> Time: <span id="time">30</span> seconds</p>
      <p> Score: <span id="score">0</span> / 5</p>
      <p> Question: <span id="qNo">1</span> / 5</p>
    </div>

    <!-- Question -->
    <div>
      <h2 id="questionText">Press Start to begin!</h2>
    </div>

    <!-- Answers -->
    <div>
      <button id="btnA" disabled>A</button>
      <button id="btnB" disabled>B</button>
      <button id="btnC" disabled>C</button>
      <button id="btnD" disabled>D</button>
    </div>

    <!-- Feedback -->
    <div>
      <p id="feedback"></p>
    </div>

    <!-- Controls -->
    <div>
      <button id="startBtn">Start</button>
      <button id="restartBtn">Restart</button>
    </div>

    <!-- Result -->
    <div>
      <p id="result"></p>
    </div>

  </main>

  <div id="popup" class="popup hidden">
  <div class="popup-box">
    <h2 id="popupTitle"> Congratulations! </h2>
    <p id="popupText">You unlocked Level 4!</p>
    <button id="closePopup">Continue</button>
  </div>
</div>




  <script src="script.js"></script>

</body>
</html>
